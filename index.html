<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>자음퀴즈 답지</title>
</head>
<body>
  <h2>자음퀴즈 답지 (카테고리별)</h2>
  <input type="text" id="input" placeholder="예: ㄱㅇㅈ">
  <button onclick="search()">검색</button>
  <div id="result"></div>

  <script>
    // 카테고리별 단어 데이터다냥~
    const data = {
      "생물": ["강아지", "고양이", "호랑이"],
      "음식": ["치킨", "피자", "햄버거"]
    };

    // 초성 추출 함수다냥~
    function getInitials(word) {
      const CHO = ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];
      let result = '';
      for (let char of word) {
        const code = char.charCodeAt(0) - 0xAC00;
        if (code >= 0 && code <= 11171) {
          let cho = Math.floor(code / 588);
          result += CHO[cho];
        } else {
          result += char;
        }
      }
      return result;
    }

    // 검색 함수다냥~
    function search() {
      const input = document.getElementById('input').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      for (const [category, words] of Object.entries(data)) {
        const matched = words.filter(word => getInitials(word) === input);

        const catTitle = document.createElement('h3');
        catTitle.textContent = `[${category}]`;
        resultDiv.appendChild(catTitle);

        if (matched.length === 0) {
          const none = document.createElement('p');
          none.textContent = '결과 없음';
          resultDiv.appendChild(none);
        } else {
          const ul = document.createElement('ul');
          matched.forEach(word => {
            const li = document.createElement('li');
            li.textContent = word;
            ul.appendChild(li);
          });
          resultDiv.appendChild(ul);
        }
      }
    }
  </script>
</body>
</html>
