    // 🔹 초성 추출 함수다냥~
    function getInitials(word) {
      const CHO = ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];
      let result = '';
      for (let char of word) {
        const code = char.charCodeAt(0) - 0xAC00;
        if (code >= 0 && code <= 11171) {
          let cho = Math.floor(code / 588);
          result += CHO[cho];
        } else {
          result += char;
        }
      }
      return result;
    }

    // 🔹 엔터 키로 검색되게 하는 함수다냥!
    function handleKey(event) {
      if (event.key === 'Enter') {
        search();
      }
    }

    // 🔹 검색 함수다냥~
    function search() {
      const input = document.getElementById('input').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      for (const [category, words] of Object.entries(data)) {
        // 정확한 초성 시작 일치로 필터링
        const matched = words.filter(word => getInitials(word).startsWith(input));

  // 결과가 하나라도 있을 때만 출력한다냥!
    if (matched.length > 0) {
      const catTitle = document.createElement('h3');
      catTitle.textContent = `[${category}]`;
      resultDiv.appendChild(catTitle);

      const ul = document.createElement('ul');
      matched.forEach(word => {
        const li = document.createElement('li');
        li.textContent = word;
        ul.appendChild(li);
      });
      resultDiv.appendChild(ul);
    }
  }
