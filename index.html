      margin: 0;

      text-align: center;
    }

    input, button {
      font-size: 16px;

    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .category-box {
      width: 25%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: white;
    }

    .category-box h3 {
      margin-bottom: 5px;
    }

    ul {
      padding-left: 20px;
    }

    @media (max-width: 768px) {
      .category-box {
        width: 50%;
      }
    }

    @media (max-width: 480px) {
      .category-box {
        width: 100%;
      }
    }

    .audio-controls {
      text-align: center;
      margin-top: 30px;
    }

    .audio-controls button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .support-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      padding: 12px;
      border: 2px dashed #ff99cc;
      border-radius: 10px;
      background-color: #fff0f5;
      text-align: center;
      font-family: '나눔고딕', sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .support-box h4 {
      color: #ff3399;
      margin: 0 0 10px 0;
      font-size: 14px;
    }

    .support-box p {
      font-size: 12px;
      margin: 5px 0;
    }

    .support-box a {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      background-color: #ff66aa;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
    }

    #cat {
      position: fixed;
      width: 50px;
      height: 50px;
      z-index: 999;
      pointer-events: none;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

      text-align: center;
      margin-top: 50px;

      top: 20px;

    function normalizeInput(input) {
      const comboMap = {
        'ㄳ': 'ㄱㅅ', 'ㄵ': 'ㄴㅈ', 'ㄶ': 'ㄴㅎ', 'ㄺ': 'ㄹㄱ', 'ㄻ': 'ㄹㅁ',
        'ㄼ': 'ㄹㅂ', 'ㄽ': 'ㄹㅅ', 'ㄾ': 'ㄹㅌ', 'ㄿ': 'ㄹㅍ', 'ㅀ': 'ㄹㅎ',
        'ㅄ': 'ㅂㅅ'
      };
      return [...input].map(c => comboMap[c] || c).join('');
    }

    function getInitials(word) {
      let result = '';
      for (let char of word) {
        const code = char.charCodeAt(0) - 0xAC00;
        if (code >= 0 && code <= 11171) {
          result += CHO[Math.floor(code / 588)];
        }
      }
      return result;
    }

    function handleKey(event) {
      if (event.key === 'Enter') search();
    }

function search() {

  };

  // 로그인하지 않은 경우 GUEST 처리
  const categories = categoryByGrade[currentGrade || 'GUEST'];

  categories.forEach(category => {
    const words = data[category] || [];
    const matched = words.filter(word => getInitials(word).startsWith(input));

      const box = document.createElement('div');

    const cat = document.getElementById('cat');
    let x = 100, y = 100, dx = 2, dy = 2;

    function moveCat() {
      const maxX = window.innerWidth - cat.clientWidth;
      const maxY = window.innerHeight - cat.clientHeight;
      x += dx;
      y += dy;
      if (x <= 0 || x >= maxX) dx *= -1;
      if (y <= 0 || y >= maxY) dy *= -1;
      cat.style.left = x + 'px';
      cat.style.top = y + 'px';
      requestAnimationFrame(moveCat);
    }
    moveCat();
